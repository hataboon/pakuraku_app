default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pakuraku_development
  username: postgres
  password: password
  host: localhost

test:
  <<: *default
  database: pakuraku_test
  username: postgres
  password: password
  host: localhost

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
